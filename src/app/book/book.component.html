<button mat-raised-button color="primary" (click)="getAll()">Load addresses</button>
<mat-list>
  <h2>List of addresses</h2>

  <div *ngIf="addresses">
    <mat-list-item *ngFor="let address of addresses">
      <h3 matLine> {{address.codePostal}} {{address.commune}}</h3>
    </mat-list-item>
  </div>


</mat-list>
